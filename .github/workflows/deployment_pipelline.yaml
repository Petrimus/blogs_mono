name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-18.04
    steps:
        - name: git checkout
          uses: actions/checkout@v2
          with:
            fetch-depth: '0'
        - name: set node version       
          uses: actions/setup-node@v1
          with:
            node-version: '12.x'            
        - name: npm install
          run: npm install
        - name: lint
          run: npm run lint
        - name: test
          run: npm run test
        - name: build
          run: npm run build